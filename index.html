<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <div class="profile-card">
    <img src="assets\images\avatar-jessica.jpeg" alt="jessica-pic" class="profile-pic">
  <p class="name">Jessica Randall</p>
  <p class="location">London, United Kingdom</p>
  <p>"Front-end developer and avid reader."</p>
  <div class="links">
    <div class="in-link">GitHub</div>
    <div class="in-link">Frontend Mentor</div>
    <div class="in-link">LinkedIn</div>
    <div class="in-link">Twitter</div>
    <div class="in-link">Instagram</div>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jathin</a>.
  </div>
</body>
</html>
